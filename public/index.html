<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Converse com Jesus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Manifest para instalação como app -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2c3e50" />

  <!-- Ícones para atalho na tela inicial -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <header>
    <button class="menu-btn" aria-label="Abrir menu" onclick="toggleMenu()" aria-expanded="false" aria-controls="sideMenu">☰</button>
    <h1>Converse com Jesus</h1>
  </header>

  <!-- Menu lateral -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true" aria-label="Configurações">
    <h3>Configurações</h3>
    <label>
      <input type="checkbox" id="voiceToggle" checked />
      Ativar voz
    </label>
    <label>
      <input type="radio" name="voiceType" value="male" />
      Voz masculina
    </label>
    <label>
      <input type="radio" name="voiceType" value="female" checked />
      Voz feminina
    </label>
  </nav>

  <main class="container">
    <div class="chat-box" id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>

    <form id="chat-form">
      <input
        type="text"
        id="message-input"
        placeholder="Digite sua mensagem..."
        required
        autocomplete="off"
        aria-label="Mensagem para Jesus"
      />
      <div class="button-group">
        <button class="chat-btn" type="submit">Enviar</button>
        <button class="chat-btn" type="button" id="voice-btn" aria-label="Falar com Jesus">
          Fale
        </button>
      </div>
    </form>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner" aria-hidden="true"></div>
      <span><strong>Jesus</strong> quer falar com você...</span>
    </div>
  </main>

  <!-- JS externo -->
  <script src="script.js"></script>

</body>
</html>
