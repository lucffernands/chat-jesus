<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converse com Jesus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #3b3b3b;
    }
    #chat {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
      text-align: left;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .bot {
      color: #006400;
      margin-left: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Converse com Jesus</h1>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const chat = document.getElementById('chat');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div class="message"><span class="user">VocÃª:</span> ${userMessage}</div>`;
      input.value = '';

      try {
        const response = await fetch('/api/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          throw new Error(`Erro HTTP ${response.status}`);
        }

        const data = await response.json();
        const reply = data.reply || data.error || 'Jesus: Ocorreu um erro inesperado.';

        chat.innerHTML += `<div class="message"><span class="bot">Jesus:</span> ${reply}</div>`;
      } catch (error) {
        console.error(error);
        chat.innerHTML += `<div class="message"><span class="bot">Jesus:</span> Erro ao se comunicar com o servidor (${error.message})</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
