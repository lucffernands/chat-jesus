<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Converse com Jesus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button class="menu-btn" aria-label="Abrir menu" onclick="toggleMenu()">☰</button>
    <h1>Converse com Jesus</h1>
  </header>

  <!-- Menu lateral -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true">
    <div class="menu-back">
      <h3>Configurações</h3>
      <button class="menu-btn" aria-label="Abrir menu" onclick="toggleMenu()">&#x25B6</button>
    </div>
    <label>
      <input type="checkbox" id="voiceToggle" checked />
      Ativar voz
    </label>
    <label>
      <input type="radio" name="voiceType" value="male" />
      Voz masculina
    </label>
    <label>
      <input type="radio" name="voiceType" value="female" checked />
      Voz feminina
    </label>
  </nav>

  <div class="container">
    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
      <input
        type="text"
        id="message-input"
        placeholder="Digite sua mensagem..."
        required
      />
      <div class="button-group">
        <button class="chat-btn" type="submit">Enviar</button>
        <button class="chat-btn" type="button" id="voice-btn" aria-label="Falar com Jesus">
          Fale
        </button>
      </div>
    </form>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <span><strong>Jesus</strong> quer falar com você...</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
