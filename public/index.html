<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Converse com Jesus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Converse com Jesus</h1>
    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
      <button type="submit">Enviar</button>
    </form>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      Jesus está refletindo...
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const loading = document.getElementById('loading');

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender;
      messageDiv.textContent = `${sender === 'user' ? 'Você' : 'Jesus'}: ${text}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';
      loading.style.display = 'block';

      try {
        const response = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          addMessage('jesus', data.reply);
        } else {
          addMessage('jesus', 'Erro: Resposta vazia');
        }
      } catch (error) {
        addMessage('jesus', 'Erro ao se comunicar com o servidor (Erro HTTP 500)');
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
