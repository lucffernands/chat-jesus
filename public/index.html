<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converse com Jesus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    #chat {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      text-align: left;
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: blue;
    }
    .message.bot {
      text-align: left;
      color: green;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Converse com Jesus</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("VocÃª", message, "user");
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage("Jesus", data.reply, "bot");
        } else {
          appendMessage("Jesus", "Erro ao se comunicar com o servidor.", "bot");
        }
      } catch (err) {
        appendMessage("Jesus", "Erro ao se comunicar com o servidor (Erro HTTP 500)", "bot");
      }
    }

    function appendMessage(sender, text, cls) {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.textContent = `${sender}: ${text}`;
      document.getElementById("chat").appendChild(div);
    }
  </script>
</body>
</html>
