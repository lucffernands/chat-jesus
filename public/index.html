<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Converse com Jesus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Converse com Jesus</h1>
    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
  <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
  <button type="submit">Enviar</button>
  <button type="button" id="voice-btn" aria-label="Falar com Jesus">🎤</button>
    </form>

    <div class="loading" id="loading" style="display: none;">
  <div class="spinner"></div>
  <span><strong>Jesus</strong> quer falar com você...</span>
    </div>

  <!-- JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
